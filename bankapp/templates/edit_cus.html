<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e6f7ff); /* Light Sky Blue Gradient */
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #ff7f50; /* Light Orange */
            margin-top: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        form p {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #87ceeb; /* Light Sky Blue */
            outline: none;
            background-color: #e6f7ff;
            box-shadow: 0 0 8px rgba(135, 206, 235, 0.6);
        }

        /* Button Styles */
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff7f50; /* Light Orange */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff6347; /* Darker Orange on Hover */
            transform: scale(1.02);
        }

        /* Link Styles */
        a {
            color: #87ceeb; /* Light Sky Blue */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff7f50; /* Light Orange on Hover */
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #87ceeb; /* Light Sky Blue */
            color: #fff;
            font-weight: bold;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive Design */
        @media (max-width: 750px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 20px;
            }

            table th, table td {
                padding: 12px;
            }
        }

        @media (max-width: 430px) {
            h1 {
                font-size: 1.8rem;
            }

            form {
                padding: 15px;
            }

            form input, form select, form textarea {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 10px;
                font-size: 16px;
            }

            table th, table td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    {% extends 'index.html' %}
    {% block content %}
    <h1>Edit Customer</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>

    {% endblock %}
</body>
</html>
